<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <a class="logo" href="#">
          <img class="logo__img" src="images/logo.png" alt="Логотип" width="200" height="40">
        </a>
        <div class="header__nav">
          <ul class="header__items">
            <li class="header__item">
              <a class="header__item-link header__item-link--active" href="#">Главная</a>
            </li>
            <li class="header__item">
              <a class="header__item-link" href="#">Блюда</a>
            </li>
            <li class="header__item">
              <a class="header__item-link" href="#">Контакты</a>
            </li>
          </ul>
          <div class="header__icons">
            <a class="header__icon header__icon--search" href="#" aria-label="Поиск по сайту"></a>
            <a class="header__icon header__icon--cart" href="#" aria-label="Корзина">
              <span class="header__icon-num" aria-label="Количество товаров в корзине: {{ % }}">4</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </header>
  
  <script src="js/main.min.js"></script>
</body>
</html>
